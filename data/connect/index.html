<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Welcome</title>
</head>
<body>

    <div class="main-container">

        <!-- HEADER -->
        <header class="block">
            <ul class="header-menu horizontal-list">
                <li>
                    <a class="header-menu-tab" href="../index.html">Home</a>
                </li>
            </ul>
            <div class="profile-menu">
                <p>Connect to WiFi network</p>
            </div>
        </header>

        <div class="left-container container">
            <div class="account block" style =" background-color: transparent;"></div>
        </div>

        <!-- MIDDLE-CONTAINER -->
        <div class="middle-container container">
                <div class="account block"> <!-- ACCOUNT (RIGHT-CONTAINER) -->
                    <h2 class="titular">Sign into network</h2>
                    <h2 id = "ssid" class="titular"></h2>
                    <form action = "/apConnect">
                        <div class="input-container">
                            <input type="password" placeholder="Password" class="password text-input" name = "network-password">
                            <div class="input-icon password-icon"><span class="fontawesome-lock scnd-font-color"></span></div>
                        </div>
                        <input class="sign-in button" style = "border: none; color: #FFF; "type="submit" value="SIGN IN"/>
                    </form>
                </div>
        </div>
    </div> <!-- end main-container -->

    <script type="text/javascript">
        
       
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    
                    var title = document.getElementById("ssid");
                    title.innerHTML = this.responseText;
                }
            }

            xhttp.open("GET", "getSSID", true);
            xhttp.send();
    </script>
</body>

</html>

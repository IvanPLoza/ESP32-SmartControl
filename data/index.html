<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ESP32 Smart Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#EBEBEB">



<!-- Start Formoid form-->
<link rel="stylesheet" href="formoid-solid-green.css" type="text/css" />
<form class="formoid-solid-green" style="background-color:#ffffff;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:480px;min-width:150px" action = "/apinit"><div class="title"><h2>ESP32 Smart Control</h2></div>
	<div class="element-input"><label class="title"><span class="required">SSID you want to connect</span></label><div class="item-cont"><input class="large" type="text" name="userSSID" required="required" placeholder="SSID"/></div></div>
	<div class="element-input"><label class="title"><span class="required">Password for the SSID</span></label><div class="item-cont"><input class="large" type="password" name="userPASS" required="required" placeholder="PASSWORD"/></div></div>
<div class="submit"><input type="submit" value="Submit"/></div></form>
<!-- Stop Formoid form-->



</body>
</html>

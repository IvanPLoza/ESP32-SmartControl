<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Welcome</title>
</head>
<body>

    <div class="main-container">

        <!-- HEADER -->
        <header class="block">
            <ul class="header-menu horizontal-list">
                <li>
                    <a class="header-menu-tab" href="/index.html">Home</a>
                </li>
            </ul>
            <div class="profile-menu">
                <p>ESP32 SmartControl</p>
            </div>
        </header>

        <div class="left-container container">
            <div class="account block" style =" background-color: transparent;"></div>
        </div>

        <!-- MIDDLE-CONTAINER -->
        <div class="middle-container container">
                <div class="account block"> <!-- ACCOUNT (RIGHT-CONTAINER) -->
                    <h2 class="titular">Sign into your device</h2>
                    <form action = "/login">
                        <div class="input-container">
                            <input type="text" placeholder="Username" class="email text-input" name = "login-username">
                            <div class="input-icon envelope-icon-acount"><span class="fontawesome-envelope scnd-font-color"></span></div>
                        </div>
                        <div class="input-container">
                            <input type="password" placeholder="Password" class="password text-input" name = "login-password">
                            <div class="input-icon password-icon"><span class="fontawesome-lock scnd-font-color"></span></div>
                        </div>
                        <input class="sign-in button" style = "border: none; color: #FFF; "type="submit" value="SIGN IN"/>
                    </form>
                </div>
        </div>
    </div> <!-- end main-container -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Welcome</title>
</head>
<body>

    <div class="main-container">

        <!-- HEADER -->
        <header class="block">
            <ul class="header-menu horizontal-list">
                <li>
                    <a class="header-menu-tab" href="/dashboard/index.html">Home</a>
                </li>
            </ul>
            <div class="profile-menu">
                <p>Connect to WiFi network</p>
            </div>
        </header>

        <div class="left-container container">
            <div class="account block" style =" background-color: transparent;"></div>
        </div>

        <!-- MIDDLE-CONTAINER -->
        <div class="middle-container container">
          <div class="weather block clear"> <!-- WEATHER (MIDDLE-CONTAINER) -->
            <h2 class="titular"><span class="icon entypo-location"></span><strong>Select network</strong></h2>
            <ul class="next-days" id = "demo">
                <a onclick='changeText2()'>
                    <p class="next-days-date"><span class="day">Jonelo2</span> <span class="scnd-font-color">WPA2</span></p>
                    <p class="next-days-temperature">25%</p>
                </a>
            </ul>
        </div>
        </div>
    </div><!-- end main-container -->
    <script type="text/javascript">

    var list = document.getElementById('demo');
    
    setInterval(function() {
      // Call a function repetatively with 2 Second interval
      getData();
    }, 2000); //2000mSeconds update rate
 
    function getData() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {

          var network = document.createElement("a");

          network.id = this.responseText;
          var p1 = document.createElement("p");
          p1.className = "next-days-date";

          var p2 = document.createElement("p");
          p2.className = "next-days-temperature";
          p2.innerText = "25%";

          var s1 = document.createElement("span");
          s1.className = "day";
          s1.innerText = this.responseText;

          var s2 = document.createElement("span");
          s2.className = "scnd-font-color";
          s2.innerText = "test";

          p1.innerHTML += s1.outerHTML + " " + s2.outerHTML;
          network.innerHTML +=  p1.outerHTML + p2.outerHTML;

          list.appendChild(network);
        }
      };
    xhttp.open("GET", "listSSID", true);
    xhttp.send();
  }
    </script>
     
</body>

</html>
